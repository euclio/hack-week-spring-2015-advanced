{% extends "base/layout.html" %}

{% block content %}
<div class="row">
  {% for vote in votes %}
  <p>{{ vote }}</p>
  {% endfor %}
  <h1>Welcome to Hack Vote</h1>
  <p>Please send a text to {{ phoneNumber }} to vote.</p>
  <div id="votes"></div>
  <div id="teamNames" class="col-sm-4"></div>
  <div id="teamVotes" class="col-sm-8"></div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
<script src="public/js/firebase_interface.js"></script>
{% endblock %}
